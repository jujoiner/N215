<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class=" hero hero-remove">
        <nav>
            <div class="logo">
                <a href="#" id="home">
                    <img class="white" src="images/logo/logo-white.svg" alt="eventsy-logo">
                </a>
                <a href="#" id="home">
                    <img class="black" src="images/logo/logo-black.svg" alt="eventsy-logo">
                </a>
            </div>
            <div class="links">
                <a href="#" id="home">home</a><div class="slash"></div>
                <a href="#" id="about">about</a><div class="slash"></div>
                <a href="#" id="gallery">gallery</a><div class="slash"></div>
                <a href="#" id="blog">blog</a><div class="slash"></div>
                <a href="#" id="contact">contact</a>
            </div>
        </nav>
        <div class="heading">
            <p class="header">Header goes here</p>
            <p class="sub-header">Less important text goes here</p>
            <p class="filler">Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
                Fugiat aliquid minus nemo sed est.</p>
            <button>Read More</button>
        </div>
    </div>

    <div id="app">
        
    </div>

    <footer>
        <img src="images/logo/logo-white.svg" alt="eventsy-logo">
        <div class="address">
            <p>420 Smoke St. Los Angeles, CA 46318</p>
            <p>(213)-467-2627</p>
            <p>info@eventsy.com</p>
        </div>
        <div class="subscribe">
            <input type="text" placeholder="Enter your email to join newsletter...">
            <button>SUBSCRIBE</button>
        </div>
        <div class="icons">
            <i class="fab fa-facebook-square">
                <a href="facebook.com">
                <img src="images/social-media/facebook.svg" alt="facebook-icon">
                </a>
            </i>
            <i class="fab fa-instagram-square">
                <a href="instagram.com">
                <img src="images/social-media/instagram.svg" alt="instagram-icon">
            </a>
            </i>
            <i class="fab fa-twitter-square">
                <a href="twitter.com">
                <img src="images/social-media/twitter.svg" alt="twitter-icon">
                </a>
            </i>
        </div>
        <div class="copyright">
            <p>Copyright 2019 eventsy. All rights reserved</p>
        </div>
    </footer>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
